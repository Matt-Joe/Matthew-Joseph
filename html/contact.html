        <section id="contact">
            <h2>Contact Me</h2>
            <div class="contact-container">
                <!-- Left: Contact Form -->
                <form id="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="from_name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="reply_to" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send</button>
                    <p id="status-msg"></p>
                </form>

                <!-- Right: Contact Details -->
                <div class="contact-details">
                    <h3>Other Ways to Reach Me</h3>
                    <p>
                        Email: 
                        <a href="mailto:matthew.joseph.xpndble@gmail.com">

                    </p>
                </div>
            </div>
        </section>


        <script>
            const form = document.getElementById("contact-form");
            const statusMsg = document.getElementById("status-msg");

            form.addEventListener("submit", function(e) {
                e.preventDefault();

                emailjs.sendForm("service_w45rq8t", "template_r1t0f9i", this)
                .then(() => {
                    statusMsg.textContent = "‚úÖ Message sent successfully!";
                    form.reset();
                }, (err) => {
                    statusMsg.textContent = "‚ùå Failed to send. Please try again.";
                    console.error("EmailJS error:", err);
                });
            });
        </script>
